<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <h1>The traveling Salesman Problem</h1>

    <section class="mainSection d-inline">
        <section id="" class="parameterSection d-list">
            <label for="popSize">Population(50) </label>
            <input id="popSize" type="range" step="1" min="50" max="1000">
            <label for="generations">Generations(50) </label>
            <input id="generations" type="range" step="1" min="50" max="1000">
            <label for="citiesQtd">Cities(3) </label>
            <input id="citiesQtd" type="range" step="1" min="3" max="500">

            <button id="getBestChromosome">BEST</button>
        </section>

        <section id="" class="canvasSection">
            <canvas id="canvas"></canvas>
        </section>

        <section id="chromosomesSection" class="d-list">

        </section>
    </section>


    <script src="utils.js"></script>
    <script src="Canvas.js"></script>
    <script src="Chromosome.js"></script>
    <script src="index.js"></script>
</body>

</html>
