<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <h1>The traveling Salesman Problem</h1>

    <section class="mainSection d-inline">
        <section id="" class="parameterSection d-list">
            <label for="popSize">Population(<span data-updatable>100</span>)</label>
            <input id="popSize" type="range" step="10" min="10" max="1000" value="100">
            <label for="generations">Generations(<span data-updatable>200</span>)</label>
            <input id="generations" type="range" step="10" min="10" max="1000" value="200">
            <label for="citiesQtd">Cities(<span data-updatable>10</span>)</label>
            <input id="citiesQtd" type="range" step="1" min="2" max="50" value="10">
            <label for="mutationProb">Mutation Probability(<span data-updatable>0.03</span>)</label>
            <input id="mutationProb" type="range" step="0.01" min="0.01" max="1" value="0.03">

            <button id="getBestChromosome">SHOW BEST</button>
            <button id="restartAlgo">RESTART</button>
        </section>

        <div>
            <section id="" class="canvasSection">
                <canvas id="canvas"></canvas>
            </section>
            <input id="bestChromosome" type="text" style="width: 100%;"/>
            <section id="bestDistances" class="d-list"></section>

            <textarea id="citiesJSON" rows="5" style="width: 100%;"></textarea>
        </div>

        <section id="chromosomesSection" class="d-list"></section>
    </section>


    <script src="utils.js"></script>
    <script src="Canvas.js"></script>
    <script src="Chromosome.js"></script>
    <script src="index.js"></script>
</body>

</html>
